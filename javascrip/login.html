        <script>
            $(document).ready(function(){
                $('#eye').click(function(){
                    $(this).children('i').toggleClass('fa-eye-slash fa-eye');
                    $(this).toggleClass('show');
                    if($(this).hasClass('show')){
                        $(this).prevAll('input').attr('type','text');
                    }
                    else{
                        $(this).prevAll('input').attr('type','password');
                    }

                });
            });

            //kiÃªm tra longin
            var username =document.querySelector('#username');
            var password = document.querySelector('#password');
            var form = document.querySelector('form');
            function showError(input,message){
                let parent = input.parentElement;
                let small = parent.querySelector('small');
                parent.classList.add('error');
                small.innerText=message;
            }
            function showacceess(input){
                let parent = input.parentElement;
                let small = parent.querySelector('small');
                parent.classList.remove('error');
                small.innerText = ''
            }
            function checkEmtyError(listinput){
                let isEmtyerror = true;
                listinput.forEach(input => {
                    input.value = input.value.trim();
                    if(input.value == ''){
                        isEmtyerror = true;
                        showError(input,'khong duoc de trong');
                    }
                    else{
                        showacceess(input)
                    }
                });
                return isEmtyerror;
            }
            function checklengthError(input, min, max){
                input.value = input.value.trim();
                if(input.value.length < min ){
                    showError(input, `nhieu hon ${min} ky tu`);
                    return true;
                }
                if(input.value.length > max){
                    showError(input, `it hon ${max} ky tu`);
                    return true;
                }
                return false;
            }
